<!DOCTYPE html>
<html lang="en">
<head>
	<title>收藏家</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- 样式 -->
	<link rel="stylesheet" href="outside/bootstrap-4.4.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="outside/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
	<style type="text/css">
		/**
		 * 版本更新提示
		 */
		.updatedContent{
			text-align: left;
			margin-left: 1em;
		}
		.updatedContent2{
			text-align: left;
			margin-left: 2em;
		}
	</style>
</head>
<body ng-app="app" ng-controller="myCtr1" ng-init="init()">
	<!-- 顶部超大屏幕 -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<h1><i class="fa fa-archive" aria-hidden="true"></i>收藏家</h1>
	</div>
	
	<!-- 主体内容 -->
	<div class="container" style="margin-top:30px">
		<form>
			<div class="form-group">
				<label for="username"><i class="fa fa-user" aria-hidden="true"></i>用户名:</label>
				<input type="text" class="form-control" id="username" ng-model="username">
			</div>
			<div class="form-group">
				<label for="password"><i class="fa fa-key" aria-hidden="true"></i>密码:</label>
				<input type="password" class="form-control" id="password" ng-model="password">
			</div>
			<button type="button" class="btn btn-primary btn-block mb-3" ng-click="login()"><i class="fa fa-sign-in" aria-hidden="true"></i> 登录</button>
			<button type="button" class="btn btn-primary btn-block mb-3" ng-click="register()"><i class="fa fa-user-plus" aria-hidden="true"></i> 注册</button>
		</form>
	</div>
	
	<!-- 底部超大屏幕 -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<p>Made by LYQ</p>
	</div>

</body>
<!-- js -->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="outside/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
