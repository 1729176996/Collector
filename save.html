<!DOCTYPE html>
<html lang="en">
<head>
	<title>收藏家</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- 样式 -->
	<link rel="stylesheet" href="outside/bootstrap-4.4.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="outside/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
</head>
<body ng-app="app" ng-controller="myCtr1" ng-init="init()">
	
	<!-- 导航 -->
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark d-flex">
		<a class="navbar-brand" href="#" ng-click="back()">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</a>
		<span class="text-light flex-grow-1 text-center">添加</span>
	</nav>
	
	<!-- 主体内容 -->
	<div class="container" style="margin-top:30px">
		<select class="form-control" ng-model="type">
			<option ng-repeat="tp in typeList" value="{{tp.code}}">{{tp.name}}</option>
		</select>
		<form enctype="multipart/form-data">
			<div class="form-group">
				<label for="descstr"><i class="fa fa-user" aria-hidden="true"></i>描述:</label>
				<input type="text" class="form-control" name="descstr" id="descstr" ng-model="descstr">
			</div>
			<div class="form-group">
				<input type="file" name="img" id="uploadFile">
			</div>
			
			<!--<div class="form-group">
				<label for="desc">描述</label>
			</div>-->
			<button type="button" class="btn btn-primary btn-block mb-3 mt-3" ng-click="save()"><i class="fa fa-plus" aria-hidden="true"></i> 添加</button>
		</form>
	</div>
	

</body>
<!-- js -->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="outside/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="js/save.js" type="text/javascript" charset="utf-8"></script>
</html>
