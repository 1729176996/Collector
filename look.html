<!DOCTYPE html>
<html lang="en">
<head>
	<title>收藏家</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- 样式 -->
	<link rel="stylesheet" href="outside/bootstrap-4.4.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="outside/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
</head>
<body ng-app="app" ng-controller="myCtr1" ng-init="init()">
	
	<!-- 导航 -->
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark d-flex">
		<a class="navbar-brand" href="#" ng-click="back()">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
		</a>
		<span class="text-light flex-grow-1 text-center">{{title}}</span>
	</nav>
	
	<!-- 主体内容 -->
	<div class="container" style="margin-top:30px">
		<!-- 图片 -->
		<p class="card-text" ng-if="type=='img'">
			<img src="{{href}}" class="img-fluid" width="100%" alt="logo">
		</p>
		<!-- 文字 -->
		<p class="card-text" ng-if="type=='text'">{{content}}</p>
	</div>
	

</body>
<!-- js -->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="outside/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="js/look.js" type="text/javascript" charset="utf-8"></script>
</html>
